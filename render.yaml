# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: tram-doc-api
    env: docker
    plan: free
    region: singapore
    healthCheckPath: /actuator/health
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DDL_AUTO
        value: update
      - key: FLYWAY_ENABLED
        value: "false"
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: tram-doc-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: tram-doc-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: tram-doc-db
          property: password

databases:
  - name: tram-doc-db
    plan: free
    region: singapore
    databaseName: tram_doc_db
    user: tram_doc_user
