# ============================================
# COMMON CONFIGURATION (Dùng chung)
# ============================================
server.port=${PORT:8080}
spring.application.name=tram-doc-api

# Chọn profile: mysql hoặc postgres
# Local: spring.profiles.active=mysql
# Production: spring.profiles.active=postgres (hoặc set biến môi trường)
spring.profiles.active=${SPRING_PROFILE:mysql}

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# FLYWAY CONFIGURATION
# ============================================
spring.flyway.enabled=${FLYWAY_ENABLED:false}
spring.flyway.baseline-on-migrate=true

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits-please-use-strong-secret-key-for-security}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================
# GOOGLE BOOKS API CONFIGURATION
# ============================================
google.books.api.key=${GOOGLE_BOOKS_API_KEY:}
google.books.api.url=https://www.googleapis.com/books/v1/volumes

# ============================================
# CORS CONFIGURATION
# ============================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.tramdoc=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ============================================
# SWAGGER/OPENAPI CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
