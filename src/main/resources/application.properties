# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=${PORT:8080}
spring.application.name=tram-doc-api

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Local: MySQL | Production: PostgreSQL (Render)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/tram_doc_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:giang2005}

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
# Hibernate will auto-detect dialect based on database

# ============================================
# FLYWAY CONFIGURATION
# ============================================
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits-please-use-strong-secret-key-for-security}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ============================================
# GOOGLE BOOKS API CONFIGURATION
# ============================================
google.books.api.key=${GOOGLE_BOOKS_API_KEY:}
google.books.api.url=https://www.googleapis.com/books/v1/volumes

# ============================================
# CORS CONFIGURATION
# ============================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.tramdoc=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ============================================
# SWAGGER/OPENAPI CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
